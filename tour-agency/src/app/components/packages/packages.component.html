<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let package of packages">
      <div class="card h-100">
        <img [src]="package.image" class="card-img-top" [alt]="package.name">
        <div class="card-body">
          <h5 class="card-title">{{ package.name }}</h5>
          <p class="card-text">{{ package.description }}</p>
          <ul class="list-unstyled">
            <li><strong>Country:</strong> {{ package.country }}</li>
            <li><strong>Starting from:</strong> {{ package.basePrice | currency }}</li>
          </ul>
          <div class="package-info mt-3">
            <h6>Package Details:</h6>
            <ul class="list-unstyled">
              <li class="mb-2">
                <strong>Duration:</strong> {{ package.duration }} days
              </li>
              <li class="mb-2">
                <strong>Transportation:</strong> {{ package.transportation }}
              </li>
            </ul>
          </div>
          <a [routerLink]="['/packages', package.id]" class="btn btn-primary mt-2">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
